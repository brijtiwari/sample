<mat-card class="search-box">
    <mat-card-header class="header">
      <span>Repair your mobile phone at your home.</span>
         <span>7 days a week</span>
    </mat-card-header>
    <mat-card-content>
      <form>
          <div class="example-container">
              <mat-form-field>
                <input matInput placeholder="Name">
              </mat-form-field>
            
              <mat-form-field>
                  <input matInput placeholder="PhoneNumber">
              </mat-form-field>
            
              <mat-form-field>
                  <input matInput placeholder="Description">
              </mat-form-field>
            </div>
            <button class="actionButton">Submit</button>
      </form>
    </mat-card-content>
</mat-card>
